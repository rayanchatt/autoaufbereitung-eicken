<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrzeugpflege-Kalkulator</title>
  <script src="calculator.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      overflow-x: hidden;
    }
    .progress-bar {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
      height: 12px;
    }
    .progress-bar-fill {
      height: 100%;
      background: #3cb371;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .frage-container {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: calc(100% * 4);
    }
    .frage {
      min-width: 100%;
      flex-shrink: 0;
    }
    .frage h2 {
      font-size: 1.3rem;
    }
    .antworten {
      margin-top: 1rem;
    }
    .antworten button {
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #eee;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .antworten button.active {
      background: #3cb371;
      color: white;
    }
    #result {
      font-weight: bold;
      margin-top: 2rem;
    }
    #submitBtn {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Fahrzeugpflege-Kalkulator</h1>

  <div class="progress-bar">
    <div class="progress-bar-fill" id="progress"></div>
  </div>

  <form id="pflegeForm">
    <div class="frage-container" id="fragenWrapper">
      <div class="frage">
        <h2>Fahrzeugtyp?</h2>
        <div class="antworten">
          <button type="button" data-name="suv" data-value="true">SUV</button>
          <button type="button" data-name="suv" data-value="false">Kein SUV</button>
        </div>
      </div>
      <div class="frage">
        <h2>Möchten Sie eine Handwäsche?</h2>
        <div class="antworten">
          <button type="button" data-name="handwash" data-value="true">Ja</button>
          <button type="button" data-name="handwash" data-value="false">Nein</button>
        </div>
      </div>
      <div class="frage">
        <h2>Innenraumreinigung gewünscht?</h2>
        <div class="antworten">
          <button type="button" data-name="interior" data-value="true">Ja</button>
          <button type="button" data-name="interior" data-value="false">Nein</button>
        </div>
      </div>
      <div class="frage">
        <h2>Extras dazubuchen?</h2>
        <div class="antworten">
          <button type="button" data-name="leather" data-toggle>Ledersitze</button>
          <button type="button" data-name="alcantara" data-toggle>Alcantara</button>
          <button type="button" data-name="tireshine" data-toggle>Reifenglanz</button>
          <button type="button" data-name="glassseal" data-toggle>Scheibenversiegelung</button>
          <button type="button" data-name="polish" data-toggle>Hochglanzpolitur*</button>
          <button type="button" data-name="polish2" data-toggle>2-stufige Lackaufbereitung*</button>
          <button type="button" data-name="polish3" data-toggle>3-stufige Lackaufbereitung*</button>
          <button type="button" data-name="ceramic" data-toggle>Keramikversiegelung</button>
        </div>
      </div>
    </div>

    <div id="result">Gesamtpreis: –</div>
    <button type="submit" id="submitBtn">Anfrage senden</button>
  </form>

  <script>
    const state = {
      suv: false,
      handwash: false,
      interior: false,
      leather: false,
      alcantara: false,
      tireshine: false,
      glassseal: false,
      polish: false,
      polish2: false,
      polish3: false,
      ceramic: false,
    };

    let current = 0;
    const fragenWrapper = document.getElementById('fragenWrapper');
    const frageDivs = document.querySelectorAll('.frage');
    const progress = document.getElementById('progress');

    function updateProgress() {
      const percent = ((current + 1) / frageDivs.length) * 100;
      progress.style.width = `${percent}%`;
    }

    function nextFrage() {
      current++;
      if (current < frageDivs.length) {
        fragenWrapper.style.transform = `translateX(-${current * 100}%)`;
      }
      updateProgress();
      updatePreis();
    }

    function updatePreis() {
      const preis = Module.calculatePrice(
        state.suv,
        state.handwash,
        state.interior,
        state.leather,
        state.alcantara,
        state.tireshine,
        state.glassseal,
        state.polish,
        state.polish2,
        state.polish3,
        state.ceramic
      );
      const resultDiv = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');
      if (preis === -1.0) {
        resultDiv.textContent = "Bitte Handwäsche aktivieren, um diese Leistung zu buchen.";
        submitBtn.style.display = 'none';
      } else {
        resultDiv.textContent = `Gesamtpreis: ${preis.toFixed(2)} €`;
        submitBtn.style.display = 'inline-block';
      }
    }

    Module.onRuntimeInitialized = () => {
      const buttons = document.querySelectorAll('button[data-name]');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const name = button.dataset.name;
          const value = button.dataset.value;

          if (value !== undefined) {
            state[name] = (value === 'true');
            // nur Ja/Nein Auswahl
            document.querySelectorAll(`[data-name="${name}"]`).forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            nextFrage();
          } else {
            // Extras togglen
            state[name] = !state[name];
            button.classList.toggle('active');
            updatePreis();
          }
        });
      });
      updateProgress();
    };

    document.getElementById('pflegeForm').addEventListener('submit', e => {
      e.preventDefault();
      alert("Deine Anfrage wurde gespeichert. Wir melden uns bei dir!");
    });
  </script>
</body>
</html>
